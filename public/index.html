<!DOCTYPE HTML>
<html>
<head>
	<title>WEATHER2DAY</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Asap:400,600,700&amp;display=swap" rel="stylesheet">
</head>
<body>
	<div>
		<div id="weather-title">
			<div>
				<header id="weather">Weather2Day</header>
			</div>
			<div>
				<i id="cloud"class="fa fa-cloud" aria-hidden = "true"></i>
			</div>
		</div>
			
		<P id="instruction">Type a Location to receive weather update</P>

		<div class="input">
			<input type="text" class="inputValue" placeholder="search city">
			<input class="button" type="submit" value="submit">
		</div>

		<div class="display">
			<h1 class="name"></h1>
			<p class="desc"></p>
			<p class="temp"></p>
		</div>
	</div>
	<footer>@2020GDS PEACE AGBOOLA</footer>
	<script src="app.js"></script>
</body>
</html>
